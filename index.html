<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <!-- Rating state start -->
      <div class="card">
        <div class="card-star">
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <div class="card-header">
          <h1>How did we do?</h1>
        </div>
        <div class="card-info">
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <form action="post" id="rate">
          <div class="card-rating">
            <label for="1" class="rating">1</label>
            <input type="radio" name="number" id="1" value="1" />
            <label for="2" class="rating">2</label>
            <input type="radio" name="number" id="2" value="2" />
            <label for="3" class="rating">3</label>
            <input type="radio" name="number" id="3" value="3" />
            <label for="4" class="rating">4</label>
            <input type="radio" name="number" id="4" value="4" />
            <label for="5" class="rating">5</label>
            <input type="radio" name="number" id="5" value="5" />
          </div>
          <button type="submit" class="btn" id="submit">SUBMIT</button>
        </form>
      </div>
      <!-- Rating state end -->
      <!-- Thank you state start -->
      <div class="card-thanks display-none">
        <div class="image">
          <img src="./images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="rating-received">
          <p>You selected <span id="recived"></span> out of 5</p>
        </div>
        <div class="greetings">
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
      <!-- Thank you state end -->
    </main>

    <script src="./script.js"></script>
  </body>
</html>
